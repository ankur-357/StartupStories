<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Primary Meta Tags -->
  <title>Startup Case Studies | Learn from Successful Startups</title>
  <meta name="title" content="Startup Case Studies | Learn from Successful Startups">
  <meta name="description"
    content="Explore detailed case studies of successful startups. Learn from their strategies, challenges, and success stories to grow your own business.">
  <meta name="keywords"
    content="startup case studies, business success stories, entrepreneurship, startup growth, business strategy">
  <meta name="author" content="Your Name">
  <meta name="robots" content="index, follow">

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://your-domain.com/">
  <meta property="og:title" content="Startup Case Studies | Learn from Successful Startups">
  <meta property="og:description"
    content="Explore detailed case studies of successful startups. Learn from their strategies, challenges, and success stories.">
  <meta property="og:image" content="https://your-domain.com/og-image.jpg">

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="https://your-domain.com/">
  <meta property="twitter:title" content="Startup Case Studies | Learn from Successful Startups">
  <meta property="twitter:description"
    content="Explore detailed case studies of successful startups. Learn from their strategies, challenges, and success stories.">
  <meta property="twitter:image" content="https://your-domain.com/og-image.jpg">

  <!-- Google Site Verification -->
  <meta name="google-site-verification" content="your-google-site-verification-code" />

  <!-- Canonical URL -->
  <link rel="canonical" href="https://your-domain.com/" />

  <!-- Preconnect to important domains -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!-- Structured Data / JSON-LD -->
  <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "Startup Case Studies",
        "url": "https://your-domain.com",
        "description": "Explore detailed case studies of successful startups. Learn from their strategies, challenges, and success stories.",
        "potentialAction": {
          "@type": "SearchAction",
          "target": "https://your-domain.com/search?q={search_term_string}",
          "query-input": "required name=search_term_string"
        }
      }
    </script>
</head>

<body>
  <div id="root"></div>
  <noscript>You need to enable JavaScript to run this application.</noscript>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
